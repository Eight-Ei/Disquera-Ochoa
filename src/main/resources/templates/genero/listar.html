<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Géneros</title>
    <!-- Agrega aquí los enlaces a tus archivos CSS -->
</head>
<body>
    <h1>Listar Géneros</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="genero : ${generos}">
                <td th:text="${genero.idGenero}">1</td>
                <td th:text="${genero.nombreGenero}">Rock</td>
                <td th:text="${genero.estadoGenero ? 'Activo' : 'Inactivo'}">Activo</td>
                <td>
                    <a th:href="@{/genero/ver/{id}(id=${genero.idGenero})}">Ver</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Agrega aquí cualquier otro contenido que desees -->
</body>
</html>
